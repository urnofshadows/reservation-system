<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetici Paneli - Rezervasyon Sistemi</title>
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>Yönetici Paneli</h1>
                <a href="/" class="btn btn-secondary">Ana Sayfaya Dön</a>
            </div>
            <nav>
                <button class="nav-btn active" data-tab="reservations">Rezervasyonlar</button>
                <button class="nav-btn" data-tab="users">Kullanıcı Kodları</button>
            </nav>
        </header>

        <!-- Reservations Tab -->
        <div id="reservations" class="tab-content active">
            <div class="section-header">
                <h2>Rezervasyonlar</h2>
                <button id="refresh-reservations" class="btn btn-secondary">Yenile</button>
            </div>

            <div class="filters">
                <input type="date" id="date-filter" placeholder="Tarih filtresi">
                <select id="time-filter">
                    <option value="">Tüm saatler</option>
                    <option value="09:00">09:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="12:00">12:00</option>
                    <option value="13:00">13:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                    <option value="17:00">17:00</option>
                    <option value="18:00">18:00</option>
                    <option value="19:00">19:00</option>
                    <option value="20:00">20:00</option>
                </select>
                <input type="text" id="user-filter" placeholder="Kullanıcı kodu filtresi">
            </div>

            <div id="reservations-table" class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Tarih</th>
                            <th>Saat</th>
                            <th>Kullanıcı Kodu</th>
                            <th>Rezervasyon Zamanı</th>
                            <th>İşlemler</th>
                        </tr>
                    </thead>
                    <tbody id="reservations-tbody">
                        <!-- Rezervasyonlar burada görünecek -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Users Tab -->
        <div id="users" class="tab-content">
            <div class="section-header">
                <h2>Kullanıcı Kodları</h2>
                <button id="add-user" class="btn btn-primary">Yeni Kod Ekle</button>
            </div>

            <div id="users-table" class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Kullanıcı Kodu</th>
                            <th>İşlemler</th>
                        </tr>
                    </thead>
                    <tbody id="users-tbody">
                        <!-- Kullanıcı kodları burada görünecek -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Edit Reservation Modal -->
    <div id="edit-reservation-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Rezervasyonu Düzenle</h2>
            <form id="edit-reservation-form">
                <div class="form-group">
                    <label for="edit-date">Tarih:</label>
                    <input type="date" id="edit-date" required>
                </div>
                <div class="form-group">
                    <label for="edit-time">Saat:</label>
                    <select id="edit-time" required>
                        <option value="09:00">09:00</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="12:00">12:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>
                        <option value="18:00">18:00</option>
                        <option value="19:00">19:00</option>
                        <option value="20:00">20:00</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-user-code">Kullanıcı Kodu (1-12 karakter):</label>
                    <input type="text" id="edit-user-code" maxlength="12" required>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn btn-primary">Kaydet</button>
                    <button type="button" id="cancel-edit" class="btn btn-secondary">İptal</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add User Modal -->
    <div id="add-user-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Yeni Kullanıcı Kodu Ekle</h2>
            <form id="add-user-form">
                <div class="form-group">
                    <label for="new-user-code">Yeni Kullanıcı Kodu (1-12 karakter):</label>
                    <input type="text" id="new-user-code" maxlength="12" placeholder="3.blokdaire3" required>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn btn-primary">Ekle</button>
                    <button type="button" id="cancel-add-user" class="btn btn-secondary">İptal</button>
                </div>
            </form>
        </div>
    </div>

    <div id="message" class="message"></div>

    <script src="admin-script.js"></script>
</body>
</html>
